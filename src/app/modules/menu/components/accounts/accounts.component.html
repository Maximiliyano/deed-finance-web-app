<!-- accounts.component.html -->
<div class="accounts-container">
  <!-- Section for specific account details -->
  <div class="specific-account">
    <h2>Account Details</h2>
    <mat-form-field appearance="fill">
      <mat-label>Account Name</mat-label>
      <input matInput [(ngModel)]="selectedAccount.name" placeholder="Enter account name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Balance</mat-label>
      <input matInput [(ngModel)]="selectedAccount.balance" placeholder="Enter account balance" type="number">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="saveAccount()">Save Account</button>
  </div>

  <!-- Section for account table with actions -->
  <div class="accounts-table">
    <h2>Accounts</h2>
    <button mat-raised-button color="primary" (click)="openAccountDialog()">Add Account</button>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let account"> {{account.name}} </td>
      </ng-container>

      <!-- Balance Column -->
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
        <td mat-cell *matCellDef="let account"> {{account.balance}} </td>
      </ng-container>

      <!-- Total Income Column -->
      <ng-container matColumnDef="totalIncome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Income </th>
        <td mat-cell *matCellDef="let account"> {{account.totalIncome}} </td>
      </ng-container>

      <!-- Total Expense Column -->
      <ng-container matColumnDef="totalExpense">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Expense </th>
        <td mat-cell *matCellDef="let account"> {{account.totalExpense}} </td>
      </ng-container>

      <!-- Transfer Out Column -->
      <ng-container matColumnDef="transferOut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfer Out </th>
        <td mat-cell *matCellDef="let account"> {{account.transferOut}} </td>
      </ng-container>

      <!-- Transfer In Column -->
      <ng-container matColumnDef="transferIn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfer In </th>
        <td mat-cell *matCellDef="let account"> {{account.transferIn}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let account">
          <button mat-icon-button color="primary" (click)="editAccount(account)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteAccount(account)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
