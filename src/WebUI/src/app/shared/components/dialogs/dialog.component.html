<div
  *ngIf="visible"
  class="dialog-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="close()"
  tabindex="0"
  role="dialog"
  aria-modal="true"
>
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative animate-fade-in" (click)="$event.stopPropagation()">
    <button
      (click)="close()"
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
      aria-label="Close dialog"
    >
      &times;
    </button>

    <ng-template #dialogContainer></ng-template>
  </div>
</div>
