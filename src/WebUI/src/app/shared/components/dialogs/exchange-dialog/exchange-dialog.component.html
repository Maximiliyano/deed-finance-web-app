<div class="h-[750px] overflow-y-auto">
  <table class="min-w-full table-auto border-collapse">
    <thead class="bg-gray-100 sticky top-0">
      <tr>
        <th class="px-4 py-2 text-left">Target Currency</th>
        <th class="px-4 py-2 text-left">Buy</th>
        <th class="px-4 py-2 text-left">National Currency</th>
        <th class="px-4 py-2 text-left">Sale</th>
      </tr>
    </thead>
    <tbody>
      @for (exchange of exchanges; track exchange.sale) {
        <tr class="border-t hover:bg-gray-50">
          <td class="px-4 py-2 font-semibold">
            {{ exchange?.targetCurrency ?? 'None' }}
          </td>
          <td class="px-4 py-2 font-semibold">
            {{ exchange?.buy | number: '1.2-2' }}
          </td>
          <td class="px-4 py-2 text-gray-500">
            {{ exchange?.nationalCurrency ?? 'None' }}
          </td>
          <td class="px-4 py-2 text-gray-500">
            {{ exchange?.sale | number: '1.2-2' }}
          </td>
        </tr>
      }
      @empty {
        <tr>
          <td colspan="4" class="px-4 py-3 text-center text-gray-500">
            Nothing there.
          </td>
        </tr>
      } 
    </tbody>
  </table>
</div>
