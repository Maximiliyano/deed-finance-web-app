<h1 class="dialog-title">Confirm {{ title }}</h1>
<div class="dialog-content">
  <p>Are you sure you want to {{ action }} this item?</p>
</div>
<div class="dialog-actions">
  <button class="cursor-pointer border rounded bg-green-700 text-white px-2" (click)="handleConfirm()">Confirm</button>
  <button class="cursor-pointer border rounded bg-red-600 text-white px-2" (click)="handleCancel()">Cancel</button>
</div>
