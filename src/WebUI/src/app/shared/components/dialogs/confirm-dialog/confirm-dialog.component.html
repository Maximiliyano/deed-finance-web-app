<h1 class="dialog-title">Confirm {{ data.title }}</h1>
<div class="dialog-content">
  <p>Are you sure you want to {{ data.action }} this item?</p>
</div>
<div class="dialog-actions">
  <button class="cursor-pointer border rounded bg-green-700 text-white py-1 w-full" (click)="handleConfirm()">Confirm</button>
  <button class="cursor-pointer border rounded bg-red-600 text-white py-1 font-semibold w-full" (click)="handleCancel()">Cancel</button>
</div>
