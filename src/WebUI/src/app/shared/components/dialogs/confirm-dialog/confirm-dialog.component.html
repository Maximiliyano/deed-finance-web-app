<h1 class="dialog-title">Confirm {{ title }}</h1>
<div class="dialog-content">
  <p>Are you sure you want to {{ action }} this item?</p>
</div>
<div class="dialog-actions">
  <button class="border border-black" (click)="handleConfirm()">Confirm</button>
  <button class="border border-black" (click)="handleCancel()">Cancel</button>
</div>
