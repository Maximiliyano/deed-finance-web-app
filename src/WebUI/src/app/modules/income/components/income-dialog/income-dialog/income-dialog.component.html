<form [formGroup]="addIncomeForm">
    <h1 mat-dialog-title>Add</h1>
    <div mat-dialog-content class="dialog-content">
        <mat-form-field>
            <mat-label>Amount</mat-label>
            <input matInput placeholder="Amount" type="number" formControlName="Amount">
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Purpose</mat-label>
            <input matInput placeholder="Purpose" type="text" formControlName="Purpose">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Type</mat-label>
            <mat-select formControlName="Type">
                <mat-option [value]="incomeType.Salary">Salary</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button [disabled]="!addIncomeForm.valid" (click)="addNewIncome()">Save</button>
        <button mat-button (click)="close(false)">Close</button>
    </div>
</form>
