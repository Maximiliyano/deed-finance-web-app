<h1 mat-dialog-title>Add</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input [(ngModel)]="capital.name" class="input1">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="capital" (click)="addNewCapital()">Save</button>
</div>
