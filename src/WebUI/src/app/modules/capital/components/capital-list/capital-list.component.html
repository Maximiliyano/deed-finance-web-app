<div class="cp-list">
    <div class="cp"*ngFor="let capital of capitals">
        <a [routerLink]="[capital.id]">
            <p><b>{{ capital.name }}</b></p>
            <p>{{ capital.balance | currency }}</p>
        </a>
        <button class="cp-delete" *ngIf="editMode" (click)="removeCapital(capital.id)">
            <mat-icon>clear</mat-icon>
        </button>
    </div>

    <div class="cp cp-add" (click)="openToCreateCapitalDialog()">
        <mat-icon>add_circle</mat-icon>
    </div>

    <div class="cp cp-edit" (click)="toggleEditMode()">
        <mat-icon>edit</mat-icon>
    </div>
</div>
