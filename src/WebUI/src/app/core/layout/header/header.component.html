<header class="header">
  <div class="header-container">
    <div class="header-inner">
      <div class="head">
        <div class="burger-menu">
          <mat-icon>menu</mat-icon>
        </div>

        <a class="logo" routerLink="/">Finance Tracker</a>
      </div>

      <div class="exchanges">
        <div class="exchange" *ngFor="let exchange of exchanges">
          <div class="prices">
            <span>{{ exchange?.buy }}</span>
            <span>{{ exchange?.sale }}</span>
          </div>
          <div class="currencies">
            <span>{{ exchange?.ccy }}</span>
            <span>{{ exchange?.base_ccy }}</span>
          </div>
        </div>
      </div>

      <nav class="navigation">
        <ul class="list">
          <li class="item" routerLink="/menu/capitals">
            <mat-icon>account_balance_wallet</mat-icon>
            Capital
          </li>
          <li class="item" routerLink="/menu/incomes">
            <mat-icon>monetization_on</mat-icon>
            Incomes
          </li>
          <li class="item" routerLink="/menu/expenses">
            <mat-icon>money_off</mat-icon>
            Expenses
          </li>
          <li class="item" routerLink="/menu/transfers">
            <mat-icon>import_export</mat-icon>
            Transfers
          </li>
          <li class="item" routerLink="/menu/goals">
            <mat-icon>star</mat-icon>
            Goals
          </li>
        </ul>
      </nav>

      <div class="profile">
        <button class="exchange-button">
          <mat-icon>attach_money</mat-icon>
          Exchange
        </button>

        <button class="account-button">
          <mat-icon>account_circle</mat-icon>
          Profile
        </button>
      </div>
    </div>
  </div>
</header>
