app = 'deed=api'
primary_region = 'waw'

[build]
  dockerfile = "src/Deed/Deed.Api/Dockerfile"
  build_target = "final"
  ignorefile = ".dockerignore"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[checks]
  [checks.health_check]
    type = "http"
    port = 8080
    interval = "120s"
    timeout = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1