# fly.toml app configuration file generated for deed on 2025-03-29T19:33:56+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'deed'
primary_region = 'fra'

[build]
  dockerfile = "src/FinanceTracker/FinanceTracker.Api/Dockerfile"

[env]
  ASPNETCORE_ENVIRONMENT = 'Production'

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[checks]
  [checks.health_check]
    port = 8080
    type = 'http'
    interval = '30s'
    timeout = '5s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
