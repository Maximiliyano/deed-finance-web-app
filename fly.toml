app = 'financetracker'
primary_region = 'fra'

[build]
  dockerfile = '/src/FinanceTracker/FinanceTracker.Api/Dockerfile'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
