name: Deploy to Fly.io

on:
  push:
    branches:
      - master
  workflow_dispatch:
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  DATABASE_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}

jobs:
  deploy:
    name: Deploy to Fly
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update appsettings.json
        run: |
          sed -i 's|"Database": ""|"Database": "${{ secrets.DB_CONNECTION_STRING }}"|' src/FinanceTracker/FinanceTracker.Api/appsettings.json

      - name: Install CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Deploy
        run: flyctl deploy --app financetracker
