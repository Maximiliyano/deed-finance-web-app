name: Deploy to Fly.io

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore
        working-directory: ./src/Deed

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ./src/Deed
        
      - name: Test
        run: dotnet test --no-build --configuration Release
        working-directory: ./src/Deed

      - name: Publish
        run: dotnet publish -c Release -o ./publish
        working-directory: ./src/Deed

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Log in to ACR
        run: |
          az acr login --name deedregistry
          
      - name: Build Docker image
        run: |
          docker build -t deedregistry.azurecr.io/deed:${{ github.sha }} ./src/Deed/Deed.Api
          
      - name: Push Docker image
        run: |
          docker push deedregistry.azurecr.io/deed:${{ github.sha }}
          
      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name deed \
            --resource-group deed-rg \
            --image deedregistry.azurecr.io/deed-api:${{ github.sha }} \
            --set-env-vars \
              ASPNETCORE_ENVIRONMENT=Production \
              ConnectionStrings__Default=secretref:db-connection \
              Jwt__Key=secretref:jwt-key