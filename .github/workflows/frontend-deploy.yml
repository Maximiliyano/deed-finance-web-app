name: Deploy Frontend to Netlify

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  angular-netlify-publish:
    runs-on: ubuntu-latest

    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      API_URL: ${{ secrets.API_URL }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.0

      - name: Install Dependencies
        run: npm install
        working-directory: src/WebUI

      - name: Replace API URL in environment
        run: sed -i "s|__API_URL__|$API_URL|g" src/environments/environment.prod.ts
        working-directory: src/WebUI

      - name: Build Angular
        run: npm run build --configuration=production
        working-directory: src/WebUI

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: "src/WebUI/dist/deed/browser"
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deployed Angular App via GitHub Actions"
          alias: "latest"
          enable-pull-request-comment: true
